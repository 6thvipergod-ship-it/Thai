# .github/workflows/firebase-hosting-merge.yml
name: Deploy to Firebase Hosting on Merge

on:
  push:
    branches:
      # Use 'master' as indicated in your previous errors
      - master 

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. Set up Node.js to version 22 (to fix EBADENGINE warning)
      - name: Set up Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      # 2. Install dependencies (requires package.json & package-lock.json)
      - name: Install Dependencies
        run: npm ci
        
      # 3. Build the project (if applicable)
      # If your project is a static site (HTML/CSS), you can remove this step
      # - name: Build Project
      #   run: npm run build

      # 4. Deploy to Firebase Hosting (The Final Step)
      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          # These parameters must be indented under 'with:'
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          projectId: studio-2276881058
          channelId: live

        
